<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Success</title>
  <link rel="shortcut icon" href="../assets/checkmark.png" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Background blur layer with optional color tint */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(152, 199, 156, 0.6), rgba(152, 199, 156, 0.6)),
                  url('../assets/logo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(10px);
      z-index: -1;
    }

    .content {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fdfaf4;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      padding: 40px;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 30px;
    }
    html, body, * {
  cursor: url("../assets/icons8-cursor-32.png"), auto !important;
}

*::before,
*::after {
  cursor: url("../assets/icons8-cursor-32.png"), auto !important;
}

  </style>
  <script>
    setTimeout(() => {
      window.location.href = '/Homepage.html';
    }, 3000);
  </script>
</head>
<body>
  <div class="background"></div>

  <div class="content">
    <img src="../assets/logo.png" alt="Logo" class="logo" />
    <h2>Tenant details submitted successfully!</h2>
    <p>You will be redirected shortly...</p>
  </div>
</body>
</html>
